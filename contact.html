<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="globals.css">    
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Contact Me!</title>
   
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li><a href="index.html" class="nav-page">Home</a></li>
        <li><a href="projects.html" class="nav-page">Projects</a></li>
        <li><a href="contact.html" class="nav-page current-page">Contact Me!</a></li>
      </ul>
    </nav>
    <main>
      <div class="contact-main">
      <form
        action="https://formspree.io/valiana.josic@gmail.com"
        method="POST"
      >
        <div class="form-input">
          <label for="your-name">Your Name</label>
          <input
            id="your-name"
            type="text"
            name="your-name"
            autocomplete="off"
          >
        </div>
        <div class="form-input">
          <label for="your-message">Your Message & Contact Information</label>
          <textarea
            id="your-message"
            name="your-message"
            cols="100"
            rows="10"
          ></textarea>
        </div>
        <button type="submit">Send</button>
        <input type="reset">
      </form>
      </div>
    </main>
    <div class="loader">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>

    <script type="text/javascript">

    window.addEventListener ("load", function(){
      const loader = document.querySelector(".loader");
      loader.className += " hidden";
    });
    
    </script>
  </body>
</html>
